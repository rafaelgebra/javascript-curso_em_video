<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro PROGRAMA</title>
    <style>
        body {
            background-color: rgb(34, 34, 90);
            color: white;
            font: normal 20px Ariel;
        }
        h1 {
            color: rgb(243, 243, 13);
        }
    </style>
</head>
<body>
    <h1>
        Olá, Troxa!!!
    </h1>
    <p>
        Já me livrei, to liiiiivre!!!
    </p>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        window.alert('É um grande prazer em te conhecer ' + nome + '!') // o sinal de mais aqui significa concatenação
    </script>
    <script>
        var nome2 = window.prompt('Qual o seu nome/')
        window.alert('É um grande praserem te conhecer ' + nome2 + '!')
    </script>
</body>
</html>
