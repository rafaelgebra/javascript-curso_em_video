<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(48, 153, 214);
            color: white;
            font: normal 1.2em Arial
        }
    </style>
</head>
<body>
    <h1>inicianco Estudos com DOM</h1>
    <p id="p1">Aqui vai o resultado</p>
    <p id="p2">Aprendendo a usar o <strong>DOM</strong> em Java Script</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Esta escrito assim: ' + p1.innerText)
        p1.style.color = 'black'
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'
        d.style.color = 'black'
        p1.style.background = 'white'
        var p2 = window.document.querySelector('p#p2')
        p2.style.background = 'black'



    </script>
</body>
</html>
