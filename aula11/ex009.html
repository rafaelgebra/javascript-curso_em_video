<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <p>Qual o País que você esta?</p><br>
    <input type="text" name="txts" id="txts"> 
    <input type="button" value="Verificar" onclick="verificar()">
<div id="res">

</div>
    <script>
        function verificar() {
            var país = 'Brasil'
            var txts = window.document.getElementById('txts')
            var res = window.document.getElementById('res')
            let txts1 = (txts.value)
            if (txts1 == país ) {
                res.innerHTML = `Você é Brasileiro!`
            }
            else{
                res.innerHTML = `Você é Estrangeiro!`
            }
        }
    </script>
    
    
</body>
</html>
